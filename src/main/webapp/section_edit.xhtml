<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['boton.guardar']}"
						image="ui-icon-disk" action="#{sectionEditMB.insert}"
						rendered="#{!sectionEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['boton.guardar']}"
						image="ui-icon-disk" action="#{sectionEditMB.update}"
						rendered="#{sectionEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}"
						onclick="confirmation.show()"
						rendered="#{sectionEditMB.updateMode}" type="button"
						immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}"
						showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert"
						widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}"
							action="#{sectionEditMB.delete}" immediate="true" ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}"
							onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['section.label']}" toggleable="true"
				toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					<h:outputLabel value="#{messages['section.label.id']}" for="id"
						styleClass="text-input" />
					<h:outputText id="id" value="#{sectionEditMB.bean.sectionId}" />
					<p:message for="id" />

					<h:outputLabel value="#{messages['section.label.descripcion']}: "
						for="description" styleClass="text-input" />
					<h:inputText id="description"
						value="#{sectionEditMB.bean.sectiondesc}"
						title="#{messages['section.alt.descripcion']}" required="true" />
					<p:message for="description" display="default" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
